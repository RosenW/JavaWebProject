<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8"/>
    <title>Add Meme</title>
</head>
<body>
<nav th:replace="navbar"></nav>
<form method="post" th:object="${memeModel}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
        <br/>
        <div class="panel panel-default">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon bg-info"></span>
                    <input type="text" class="form-control" name="title" placeholder="Title"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon bg-info"></span>
                    <input type="text" class="form-control" name="meme" placeholder="Image"/>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" id="selectType" name="type">
                    <option th:each="type : ${types}" th:value="${type.name}" th:text="${type.name}"></option>
                </select>
            </div>
            <input type="submit" class="btn btn-muted bg-info" style="width: 100%" value="Add"/>
        </div>
    </div>
</form>
<script th:src="@{/jquery/jquery.min.js}" rel="stylesheet"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" rel="stylesheet"></script>
</body>
</html>
