<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="navbar"></nav>
        <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <br/>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Login</h1>
                    <br/>
                </div>
                <div th:if="${error != null}" th:text="${error}"></div>
                <form method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon bg-info"></span>
                            <input type="text" class="form-control" name="email"
                                   placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon bg-info"></span>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password"/>
                        </div>
                    </div>
                    <input id="btnLogin" type="submit" class="btn btn-muted bg-info" style="width: 100%" value="Log in"/>
                </form>
            </div>
        </div>
        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
